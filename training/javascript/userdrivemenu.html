<!DOCTYPE html>
<html>
<head>
	<title>menu</title>
</head>
<body>
	<script type="text/javascript">
		let x, y, res, ch

    console.log("Enter 1 For Addition:")
    console.log("Enter 2 For Subtraction:")
    console.log("Enter 3 For Multiplication:")
    console.log("Enter 4 For Division :")
    console.log("Enter 5 For Modulus :")
    
    ch = parseInt(prompt("Enter your choice:"))
    if (ch > 0 && ch < 6) 
    {
      x = parseInt(prompt("Enter first number"))
      y = parseInt(prompt("Enter second number"))
    }
    do{
    switch (ch) {
      case 1:
      res = x + y;
      document.write("\nResult is :" + res)
      break

      case 2:
      res = x - y
      document.writeln("\nResult is :" + res)
      break

      case 3:
      res = x * y
      document.writeln("\nResult is :" + res)
      break

      case 4:
      res = x / y
      document.writeln("\nResult is :" + res)
      break

      case 5:
      res = x % y;
      document.writeln("\nResult is :" + res)
      break

      default:
      document.writeln("Invalid Choice:" + ch)
    }
}while(alert(" do you want to continue"));

	

	</script>

</body>
</html>
