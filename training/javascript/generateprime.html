<!DOCTYPE html>
<html>
<head>
	<title>generate prime</title>
</head>
<body>
	<script type="text/javascript">
		function primeFactorsTo(max)
{
    var store  = [], i, j, primes = [];
    for (i = 2; i <= max; ++i) 
    {
        if (!store [i]) 
          {
            primes.push(i);
            for (j = i << 1; j <= max; j += i) 
            {
                store[j] = true;
            }
        }
    }
    return primes;
}

console.log(primeFactorsTo(5));

console.log(primeFactorsTo(15));

	</script>

</body>
</html>
